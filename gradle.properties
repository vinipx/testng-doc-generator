# Gradle properties for Maven Central publication
# Fill these properties with your Sonatype OSSRH credentials for publishing

# Comment out these lines and replace with your actual values when publishing
#ossrhUsername=your-sonatype-username
#ossrhPassword=your-sonatype-password

# Signing properties - comment out these lines and replace with your actual values when publishing
#signing.keyId=YourKeyId
#signing.password=YourKeyPassword
#signing.secretKeyRingFile=/path/to/your/secring.gpg

# Or use external environment variables:
# OSSRH_USERNAME - Sonatype username
# OSSRH_PASSWORD - Sonatype password
# SIGNING_KEY - GPG private key in ASCII armor format
# SIGNING_PASSWORD - GPG key password
